<html lang="en">
  <head>

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet"

    <div class="jumbotron">

        </div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-primary btn-lg center-block"><span class="glyphicon glyphicon-off"></span> SEP</button>
